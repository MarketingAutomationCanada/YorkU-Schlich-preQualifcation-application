<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>York U</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formStyle.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

<body>



    <section class="wrapper">
        <!-- form title / current page name -->
        <div class="logo">
            <img src="assets/SchulichYork_Digital_Horiz_FINAL.png" alt="Schulich York">
        </div>
        <div class="formHeader">
            <h1>Schulich Application Portal - Login</h1>
        </div>
        <div class="formContainer">
            <main>
                <!-- form1 logIn -->
                <form id="login" action="submit">
                    <label class="text fieldTitle" for="email">Email *</label>
                    <input id="email" type="text" placeholder="JainDoe@email.ca">
                    <label class="text fieldTitle" for="password">Password*</label>
                    <input id="password" type="password" >
                    <button class="btn btnStyle3">Save Progress</button>
                </form>
             


                <!-- form2 Update password-->
                <form id="resetPassword" action="submit">
                    <label class="text fieldTitle" for="newPassword">Password *</label>
                    <input id="newPassword" type="text">
                    <label class="text fieldTitle" for="confirmPassword">Confirm Password *</label>
                    <input id="confirmPassword" type="password">
                    <button class="btn btnStyle3">Update Password</button>
                </form>

            </main>
        </div>
        <!-- footer -->
        <footer>
            <div class="copyRight">
                <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                    incididunt ut labore et dolore magna
                    aliqua.</p>
                <p class="text">Â© Copyright 2020 The Schulich School of Business, York University.</p>
            </div>


        </footer>
    </section>

</body>
